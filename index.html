    <title>Pomodoro Clock</title>

</head>
<body>
<h1>FreeCodeCamp - Pomodoro Clock</h1>

<span> 
Break Length
<button class="minus">-</button><span id="break">5</span><button class="plus">+</button>
</span>

<span> 
Session Length
<button class="minus">-</button><span id="session">25</span><button class="plus">+</button>
</span>


<div id="sessionDisplay">
    <div id="timerType">Session</div>
    <div id="countDown">Click Me!</div>
</div>
